<!DOCTYPE html>
<html>
<head>

    <meta property="og:title" content="Dawn of the Nth Day">
    <meta name="description" content="MM day card generator">
    <meta name="keywords" content="Dawn, First, Day, Majora, Mask, Zelda">

</head>
  <body>
    <main>
      <div>
        <br><br><br><br><br>
        <h2 id="dawn-of">
          Dawn of
        </h2>
        <h1 id="the-first-day">
          The First Day
        </h1>
        <h3 id="hours-remain" class="fade-in">
          - 72 Hours Remain -
        </h3>
        <br> <br> <br>
      </div>
        <table class="small-text" style="width:25em;margin:auto;">
          <thead>
            <th>
              Custom date:
            </th>
            <th>
              Custom text:
            </th>
          </thead>
          <tbody>
            <tr>
              <td style="width:50%;font-family:'Arial Narrow Bold';">
                <div class="low-opacity">
                  Count from
                </div>
                <div>
                  <input type="date" id="custom-date">
                </div>
                <div class="low-opacity">
                  to end of year
                </div>
                <div>
                  <button type="button" style="margin-top:0.5em;" id="go-custom-date">Go</button>
                </div>                
              </td>
              <td style="width:50%">
                <div style="font-family:'Arial Narrow Bold';">
                  <div class="low-opacity">
                    Dawn of
                  </div>
                  <div>
                    <input type="text" style="width:8em" id="arbitrary-0" value="the Final Day">
